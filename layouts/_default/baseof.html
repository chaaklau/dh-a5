<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    {{ block "head" . }}{{ end }}
</head>
<body>
    <header>
        <div class="container" style="display: flex;">
            <div>
                <h1><a href="{{ "/" | relURL }}">{{ .Site.Params.projectTitle }}</a></h1>
                <p class="subtitle">{{ .Site.Params.subtitle }}</p>
            </div>
            <nav>
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}" class="{{ if $.IsMenuCurrent "main" . }}active{{ end }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ now.Year }} {{ .Site.Params.author }} | Built with <a href="https://gohugo.io/">Hugo</a></p>
        </div>
    </footer>
    
    <!-- Chart.js, Papa Parse, and D3.js libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Custom visualizations scripts -->
    <script src="{{ "js/visualizations.js" | relURL }}"></script>
    <script src="{{ "js/network.js" | relURL }}"></script>
    
    {{ block "scripts" . }}{{ end }}
</body>
</html>
